name: Boss M3U Playlist

on:
  schedule:
    - cron: "0 */6 * * *"   # Her 6 saatte bir Ã§alÄ±ÅŸÄ±r
  workflow_dispatch:

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0     # PUSH iÃ§in gerekli

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests urllib3

    - name: Run M3U Generator
      run: python boss.py

    - name: Commit & Force Push
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git add -A
        git commit -m "ðŸ”„Boss M3U playlist - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
        git push --force origin main
