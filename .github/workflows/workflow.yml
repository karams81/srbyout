name: Update Metv

on:
  schedule:
    - cron: "*/15 * * * *"  # 15 dakikada bir
  workflow_dispatch:

permissions:
  contents: write  # Repo'ya push i√ßin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Run metv script
        run: python metv.py

      - name: Commit metv folder to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add metv/
          git diff --cached --quiet || git commit -m "Update metv folder"
          git push origin main
