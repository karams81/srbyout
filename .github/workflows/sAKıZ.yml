name: sAKıZ M3U Generator

on:
  schedule:
    - cron: "0 3 * * *"  # Her gün sabah 03:00 UTC'de çalıştır
  workflow_dispatch:      # Manuel tetikleme de mümkün

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Repo'ya çıktı dosyası yazmak için gerekli

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4

      - name: Python kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Gerekli kütüphaneleri yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: sAKıZ.py dosyasını çalıştır
        run: |
          python sAKıZ.py

      - name: Oluşturulan M3U dosyasını commit et
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sAKıZ.m3u
          git commit -m "🔁 sakız.m3u otomatik güncelleme ($(date +'%Y-%m-%d %H:%M'))" || echo "Değişiklik yok"
          git push

